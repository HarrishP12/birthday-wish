<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 50px;
        }
        .photo-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 1s ease; /* Smooth transition for the fade */
        }
        .hidden {
            opacity: 0; /* Initially hide the second image */
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #ff6347;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, [Her Name]!</h1>

    <div class="photo-container">
        <!-- Initially show your photo (Image 1) -->
        <a href="javascript:void(0);" onclick="revealSecondPhoto()">
            <img id="photo1" src="https://github.com/HarrishP12/birthday-wish/blob/main/bdy%201.jpg?raw=true" alt="Your Photo" />
        </a>
        <!-- Initially hidden second photo (Image 2) -->
        <img id="photo2" src="https://github.com/HarrishP12/birthday-wish/blob/main/bdy%202.jpg?raw=true" alt="Her Photo" class="hidden" />
    </div>

    <div class="message">
        <p>Hope you have an amazing day!</p>
    </div>

    <script>
        // Function to swap between the two photos
        function revealSecondPhoto() {
            const photo1 = document.getElementById('photo1');
            const photo2 = document.getElementById('photo2');
            
            // Fade out the first image
            photo1.style.opacity = 0;

            // After the fade out is complete (1 second), show the second image
            setTimeout(function() {
                photo2.classList.remove('hidden');
                photo1.style.display = 'none'; // Hide the first image completely
            }, 1000);  // This matches the transition time of 1 second for fading out
        }
    </script>

</body>
</html>
